<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comet of Dreams</title>
</head>
<body>
    <!-- Use React for the header = logo, nav bar, etc. -->
    <h1>Home to list all of the blog posts - here</h1>
    {% for blog in posts %}
    <article>
        <h1>{{blog.title}}</h1>
        <p>{{blog.start_date}} - {{blog.end_date}}</p>
        <p>{{blog.description}}</p>
    </article>
    {% endfor %}
</body>
</html>
